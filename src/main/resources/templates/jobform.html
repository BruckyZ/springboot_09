<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
        <meta charset="UTF-8"/>
        <title>Title</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
              integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
              crossorigin="anonymous"/>

</head>
<body>
    <form action="#" th:action="@{/process}" th:object="${job}" method="post">

        Title:<input type="text" th:field="*{title}"/>
        <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></span><br/>

        Employer:<input type="text" th:field="*{employer}"/>
        <span th:if="${#fields.hasErrors('employer')}" th:errors="*{employer}"></span><br/>

        Description:<input type="text" th:field="*{description}"/>
        <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></span><br/>

        <input type="submit" value="submit"/>

    </form>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous"/>
</body>
</html>
